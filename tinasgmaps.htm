<html>
<head>
<title>tina's google maps playground for chrome</title>
<style type="text/css">
html, body { margin: 0; padding: 0; height: 100%; width: 100% }
#mymap { width: 400px; height: 100%; }
</style>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script src="infobubble-compiled.js"></script>

<script type="text/javascript">
  var map;

  function initialize() {
  var mapOptions = { center: new google.maps.LatLng(0.0, 0.0), zoom: 2,
  mapTypeId: google.maps.MapTypeId.ROADMAP };
  map = new google.maps.Map(document.getElementById("mymap"), mapOptions);
  }

  var newLatLng = function(lat, lng) {
  return new google.maps.LatLng(lat, lng);
  }

  google.maps.event.addDomListener(window, 'load', initialize);
</script>

</head>
<body>
<h3>tina's google maps playground - works best in chrome</h3>
<pre>existing libraries: jQuery, InfoBubble</pre>
<table border="1" width="100%" height="77%"><tr><td id="mymap" width="50%">
</td><td width="50">
<button id="btnInject">inject code</button>
<br>
<textarea id="mysrc" rows="30" cols="60">
// insert code here then click on 'inject' button
// global variables: map
// html ids: mymap
// convenience functions: newLatLng(float, float)

// example:
map.setCenter(new google.maps.LatLng(45, -74));
map.setZoom(6);

var center = newLatLng(45, -74);

var marker = new google.maps.Marker({ 
  position: center
});

marker.setMap(map);

var infoWindow = new google.maps.InfoWindow();

infoWindow.setContent("tina says hi");
infoWindow.open(map, marker);

</textarea>
</td></tr></table>

<script type="text/javascript">
document.getElementById("btnInject").onclick = function() {
eval(document.getElementById("mysrc").value);

};
</script>

</body>
</html>
